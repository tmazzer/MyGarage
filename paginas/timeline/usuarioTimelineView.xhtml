<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MyGarage - Amigo</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="MyGarage - Usuario"
		style="color:Navy;font-size: 2em;background-color:#DBDBDB;font-family: 'Futura Md BT';" />

	<br></br>
	<br></br>
	<h:outputText value="#{timelineBean.msgRetorno}" styleClass="msgInfo" />
	<hr />

	<h:panelGrid columns="2" cellspacing="5" cellpadding="5" border="1">
		<h:panelGrid>
			<h:form id="usuarioForm">
				<h:outputLabel value="Nome: " />
				<h:outputText value="#{timelineBean.usuario.nome}" />
				<br></br>

				<h:outputLabel value="Sobrenome: " />
				<h:outputText value="#{timelineBean.usuario.sobrenome}" />
				<br></br>

				<h:outputLabel value="Telefone: " />
				<h:outputText value="#{timelineBean.usuario.telefone}" />
				<br></br>

				<h:outputLabel value="Email: " />
				<h:outputText value="#{timelineBean.usuario.email}" />
				<br></br>
			</h:form>
		</h:panelGrid>

		<h:form id="formTimeline">
			<h:dataTable value="#{timelineBean.timelineList}" align="left"
				columns="2" cellspacing="5" cellpadding="5" var="timelineLinha"
				rendered="#{!empty timelineBean.timelineList}">

				<f:facet name="header">
					<h:outputLabel value="Feed de Noticias" />
				</f:facet>

				<f:facet name="footer">
					<h:outputLabel value="Fim da Lista" styleClass="titleStrong" />
				</f:facet>

				<h:column>
					<h:inputHidden value="#{timelineLinha.idTimeline}" />
				</h:column>
				
				<h:column>
					<h:outputText value="Postado em " />
					<h:outputText value="#{timelineLinha.dataCadastro}">
						<f:convertDateTime dateStyle="default" />
					</h:outputText>
					<br></br><br></br>

					<h:outputText value="#{timelineLinha.descricao}" />
					<br></br><br></br>
					<hr />
				</h:column>
			</h:dataTable>
		</h:form>
	</h:panelGrid>

	<br></br>
	<h:outputText value="Vocês são amigos desde "
		rendered="#{!empty timelineBean.isFriend}" />
	<h:outputText
		value="#{timelineBean.relacionamento.dataIniRelacionamento}"
		rendered="#{!empty timelineBean.isFriend}">
		<f:convertDateTime dateStyle="default" />
	</h:outputText>

	<br></br>
	<h:outputText value="Vocês não são amigos."
		rendered="#{empty timelineBean.isFriend}" />

	<br></br>
	<br></br>
	<hr />
	<br></br>
	<br></br>
	<br></br>
	<h:outputText />
	<h:form>
		<h:commandButton value="Timeline" action="/paginas/timeline/timelineView" />
		<h:commandButton value="Amigos"   action="/paginas/amigos/amigosView" />
	</h:form>
	<h:outputText />

	<hr />


</h:body>
</html>
