<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MyGarage - Amigo</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="MyGarage - Amigo"
		style="color:Navy;font-size: 2em;background-color:#DBDBDB;font-family: 'Futura Md BT';"/>
	
	<br></br><br></br>
	<h:outputText value="#{amigosBean.msgRetorno}" styleClass="msgInfo" />
	<hr />
	<h:form id="inputForm">		
		<h:panelGrid  columns="2">

			<h:outputLabel value="Nome: "/>
			<h:outputText value="#{amigosBean.usuario.nome}"/>
			
			<h:outputLabel value="Sobrenome: "/>
			<h:outputText value="#{amigosBean.usuario.sobrenome}"/>
			
			<h:outputLabel value="Telefone: "/>
			<h:outputText value="#{amigosBean.usuario.telefone}"/>
			
			<h:outputLabel value="Email: "/>
			<h:outputText value="#{amigosBean.usuario.email}"/>
			
			<br></br><br></br><br></br><br></br>
			<h:commandButton value="Adicionar Amigo" action="#{amigosBean.adicionaAmigoController()}"
				rendered="#{empty amigosBean.isFriend}" />
			<h:commandButton value="Desfazer Amizade" action="#{amigosBean.excluirAmigoController()}"
				rendered="#{!empty amigosBean.isFriend}"/>			
			
		</h:panelGrid>
		
		<hr /><br></br><br></br><br></br>
		<h:outputText />
			<h:commandButton value="Voltar" action="/paginas/amigos/amigosView"/>
		<h:outputText />



	</h:form>

	<hr />


</h:body>
</html>
