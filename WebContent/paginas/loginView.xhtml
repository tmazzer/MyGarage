<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MyGarage</title>
</h:head>
<h:body>
	<h1 style="text-align: center; font: bold 2.5em Tahoma">Welcome to MyGarage</h1>
	<b:jumbotron>
		<b:container styleClass="container">
			<b:container styleClass="row">
				<b:container styleClass="col-lg-12">
					<b:container styleClass="col-xs-12 col-xs-push-0 col-sm-6 col-sm-push-3 col-md-5 col-md-push-4 col-lg-4 col-lg-push-4">

						<h2 style="text-align: center; font: 2.5em Tahoma">Login</h2>

						<h:outputText value="#{usuarioBean.msgRetorno}"
							styleClass="msgInfo">
						</h:outputText>
						<br></br>

						<h:messages styleClass="msgWarn2" />

						<h:form id="inputForm">
							<h:column>

								<h:outputLabel value="Email: " for="inputEmail" />
								<b:inputText id="inputEmail" maxlength="50" size="30"
									required="true" value="#{usuarioBean.usuario.email}"
									placeholder="Email" styleClass="form-control">
									<f:facet name="prepend">
										<b:icon name="envelope" />
									</f:facet>
								</b:inputText>
								<h:outputText />

								<h:outputLabel value="Senha: " for="inputSenha" />
								<b:inputSecret id="inputSenha" maxlength="10" size="30"
									required="true" value="#{usuarioBean.usuario.senha}"
									placeholder="Password">
									<f:facet name="prepend">
										<b:icon name="lock" />
									</f:facet>
								</b:inputSecret>
								<h:outputText />

								<b:commandButton value="Sign In"
									action="#{usuarioBean.validaLogin}" look="primary"
									icon="log-in" styleClass="btn btn-primary btn-block"
									style="margin-top: 20px;">
								</b:commandButton>
							</h:column>
						</h:form>
						<h:form>
							<b:container StyleClass="col-lg-12"
								style="margin-top: 20px; text-align: center; padding:0;">
								<h:outputLabel value="Ainda nÃ£o tem um cadastro?" />
							</b:container>

							<b:commandButton
								action="#{usuarioBean.telaCadastrarUsuarioController}"
								value="Sign Up" look="info" icon="pencil"
								styleClass="btn btn-primary btn-block" />
						</h:form>
					</b:container>
				</b:container>
			</b:container>
		</b:container>
	</b:jumbotron>
</h:body>
</html>
