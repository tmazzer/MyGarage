<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MyGarage - Usuario</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="MyGarage - Usuario"
		style="color:Navy;font-size: 2em;background-color:#DBDBDB;font-family: 'Futura Md BT';"/>
	
	<br></br><br></br>
	<h:outputText value="#{usuarioBean.msgRetorno}" styleClass="msgInfo" />
	<hr />
	<h:form id="inputForm">		
		<h:panelGrid  columns="2">
		
			<h:graphicImage rendered="true" name="/images/#{usuarioBean.usuario.foto}" /><br></br>	
			
			<h:outputLabel value="Codigo: "/> 	
			<h:outputText value="#{usuarioBean.usuario.idUsuario}"/>
			
			<h:outputLabel value="Nome: "/>
			<h:outputText value="#{usuarioBean.usuario.nome}"/>
			
			<h:outputLabel value="Sobrenome: "/>
			<h:outputText value="#{usuarioBean.usuario.sobrenome}"/>
			
			<h:outputLabel value="Telefone: "/>
			<h:outputText value="#{usuarioBean.usuario.telefone}"/>
			
			<h:outputLabel value="Email: "/>
			<h:outputText value="#{usuarioBean.usuario.email}"/>
			
			<h:outputLabel value="Senha: "/>
			<h:outputText value="#{usuarioBean.usuario.senha}"/>
			
		</h:panelGrid>
		
		<h:commandLink action="#{usuarioBean.excluiUsuarioController()}" value="Excluir Conta"
			onclick="if(!confirm('Confirma a exclusão do #{usuarioBean.usuario.nome}?')) return false"><br></br>
		<h:commandLink action="#{usuarioBean.telaAlteraUsuarioController()}" value="Editar dados da conta"/>
		</h:commandLink><br></br><br></br>
		<h:outputText />
			<h:commandButton value="Tela Inicial" action="/paginas/timeline/timelineView"/>
		<h:outputText />



	</h:form>

	<hr />


</h:body>
</html>
