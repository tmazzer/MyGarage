<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MyGarage - Usuario</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<b:container styleClass="col-lg-12"
		style="height: 60px; background: #CECECE; margin-bottom: 20px;">
		<h3 style="float: left; font-family: 'Tahoma'; font-weight: bold;">MY
			GARAGE</h3>
		<h:form style="float: right; text-align: right">
			<b:container>
				<b:commandButton value="Home"
					action="/paginas/timeline/timelineView" look="primary" icon="home"
					style="margin-top: 10px;" />

				<b:commandButton value="Log Out" action="#{timelineBean.logOut()}"
					styleClass="btn btn-danger" iconAwesome="sign-out"
					style="margin-top: 10px; margin-left: 5px;" />
			</b:container>
		</h:form>
	</b:container>

	<b:container>
		<h2>
			<h:outputLabel value="MyGarage - Usuario" />
		</h2>
	</b:container>

	<b:container>
		<h:outputText value="#{usuarioBean.msgRetorno}" styleClass="msgInfo" />
		<h:form id="inputForm">
			<h:panelGrid columns="2">
				<h:graphicImage
					library="images"  rendered="true"
						name="USUARIO/#{usuarioBean.usuario.idUsuario}/user_#{usuarioBean.usuario.idUsuario}.jpg" />
					<br></br>
				<h:outputLabel value="Codigo: " />
				<h:outputText value="#{usuarioBean.usuario.idUsuario}" />

				<h:outputLabel value="Nome: " />
				<h:outputText value="#{usuarioBean.usuario.nome}" />

				<h:outputLabel value="Sobrenome: " />
				<h:outputText value="#{usuarioBean.usuario.sobrenome}" />
 	
				<h:outputLabel value="Telefone: " />
				<h:outputText value="#{usuarioBean.usuario.telefone}" />

				<h:outputLabel value="Email: " />
				<h:outputText value="#{usuarioBean.usuario.email}" />

				<h:outputLabel value="Senha: " />
				<h:outputText value="#{usuarioBean.usuario.senha}" />



			</h:panelGrid>

			<b:commandButton
				action="#{usuarioBean.telaAlteraUsuarioController()}" value="Editar"
				styleClass="btn btn-primary" iconAwesome="pencil" />

			<b:commandButton action="#{usuarioBean.excluiUsuarioController()}"
				value="Excluir"
				onclick="if(!confirm('Confirma a exclusão do #{usuarioBean.usuario.nome}?')) return false"
				styleClass="btn btn-danger" iconAwesome="remove"
				style="margin-left: 5px" />
			<h:outputText />
		</h:form>
	</b:container>

</h:body>
</html>
