<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MyGarage - Mantem Usuario</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<b:container styleClass="col-lg-12"
		style="height: 60px; background: #CECECE; margin-bottom: 20px;">
		<h3 style="float: left; font-family: 'Tahoma'; font-weight: bold;">MY
			GARAGE</h3>
		<h:form style="float: right; text-align: right">
			<b:container>
				<b:commandButton value="Home"
					action="/paginas/timeline/timelineView" look="primary" icon="home"
					style="margin-top: 10px;"
					rendered="#{!empty usuarioBean.usuario.idUsuario}" />

				<b:commandButton value="Log Out" action="#{timelineBean.logOut()}"
					styleClass="btn btn-danger" iconAwesome="sign-out"
					style="margin-top: 10px; margin-left: 5px;"
					rendered="#{!empty usuarioBean.usuario.idUsuario}" />
			</b:container>
		</h:form>
	</b:container>

	<b:container>
		<h2>
			<h:outputLabel value="MyGarage - Cadastrar Usuario"
				rendered="#{empty usuarioBean.usuario.idUsuario}" />

			<h:outputLabel value="MyGarage - Alterar Usuario"
				rendered="#{!empty usuarioBean.usuario.idUsuario}" />
		</h2>
	</b:container>

	<h:outputText value="#{usuarioBean.msgRetorno}" styleClass="msgInfo" />

	<h:form id="inputForm" enctype="multipart/form-data">
		<h:messages styleClass="msgWarn2" />
		<b:container>
			<h:panelGrid>
				<h:outputLabel value="Código"
					rendered="#{!empty usuarioBean.usuario.idUsuario}" />
				<h:outputText value="#{usuarioBean.usuario.idUsuario}"
					rendered="#{!empty usuarioBean.usuario.idUsuario}" />

				<h:outputLabel for="inputNome" />
				<b:inputText id="inputNome" value="#{usuarioBean.usuario.nome}"
					label="Nome" maxlength="50" size="50" required="true" />
				<h:outputText />

				<h:outputLabel for="inputSobrenome" />
				<b:inputText id="inputSobrenome"
					value="#{usuarioBean.usuario.sobrenome}" label="Sobrenome"
					maxlength="50" size="50" />
				<h:outputText />

				<h:outputLabel for="inputTelefone" />
				<b:inputText id="inputTelefone"
					value="#{usuarioBean.usuario.telefone}" label="Telefone"
					maxlength="50" size="50" />
				<h:outputText />

				<h:outputLabel for="inputEmail" />
				<b:inputText id="inputEmail" value="#{usuarioBean.usuario.email}"
					label="Email" maxlength="50" size="50" required="true" />
				<h:outputText />
				
				<h:inputHidden value="#{usuarioBean.emailAnterior}" />

				<h:outputLabel for="inputSenha" />
				<b:inputText id="inputSenha" value="#{usuarioBean.usuario.senha}"
					label="Senha" maxlength="50" size="50" required="true" />
				<h:outputText />
				
				
				<h:outputLabel value="Foto" for="inputFoto" />
				<h:inputFile id="inputFoto" value="#{usuarioBean.uploadedPhoto}" />

				<h:outputText />
				<b:commandButton value="Confirmar"
					action="#{usuarioBean.salvarUsuarioController()}"
					styleClass="btn btn-primary" iconAwesome="plus-circle">
					
				</b:commandButton> 
				<h:outputText />
			</h:panelGrid>
		</b:container>
	</h:form>
	<hr />
	<b:container style="margin-left: 290px; margin-top: -33px;"
		styleClass="col-lg-6">
		<h:form id="linkVoltar">
			<b:commandButton value="Cancelar"
				action="/paginas/timeline/timelineView" styleClass="btn btn-danger"
				iconAwesome="remove"
				rendered="#{!empty usuarioBean.usuario.idUsuario}" />

		</h:form>
	</b:container>



</h:body>
</html>
