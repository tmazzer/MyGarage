<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>MyGarage - Mantem Carro</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h:outputLabel value="MyGarage - Cadastrar Carro"
		style="color:Navy;font-size: 2em;background-color:#DBDBDB;font-family: 'Futura Md BT';"
		rendered="#{empty carroBean.carro.idCarro}" />

	<h:outputLabel value="MyGarage - Alterar Carro"
		style="color:Navy;font-size: 2em;background-color:#DBDBDB;font-family: 'Futura Md BT';"
		rendered="#{!empty carroBean.carro.idCarro}" />
	<br></br>
	<br></br>

	<h:outputText value="#{carroBean.msgRetorno}" styleClass="msgInfo" />


	<h:form id="inputForm">
		<h:messages styleClass="msgWarn2" />
		<h:panelGrid>
			<h:outputLabel value="Código"
				rendered="#{!empty carroBean.carro.idCarro}" />
			<h:outputText value="#{carroBean.carro.idCarro}"
				rendered="#{!empty carroBean.carro.idCarro}" />

			<h:outputLabel value="Apelido" for="inputApelido" />
			<h:inputText id="inputApelido" value="#{carroBean.carro.apelido}"
				label="Campo Apelido" maxlength="50" size="50" required="true" />
			<h:outputText />
			
			<h:outputLabel value="Marca" for="inputMarca" />
			<h:inputText id="inputMarca"  value="#{carroBean.carro.marca}"
				label="Campo Marca" maxlength="50" size="50" />
			<h:outputText />

			<h:outputLabel value="Modelo" for="inputModelo" />
			<h:inputText id="inputModelo"  value="#{carroBean.carro.modelo}"
				label="Campo Modelo" maxlength="50" size="50" />
			<h:outputText />
						
			<h:outputLabel value="Ano Fabricação" for="inputAnoFabricacao" />
			<h:inputText id="inputAnoFabricacao"  value="#{carroBean.carro.anoFabricacao}"
				label="Ano Fabricação" maxlength="50" size="50" required="true" />
			<h:outputText />
			
			<h:outputLabel value="Ano Modelo" for="inputAnoModelo" />
			<h:inputText id="inputAnoModelo"  value="#{carroBean.carro.anoModelo}"
				label="Ano Modelo" maxlength="50" size="50" required="true" />
			<h:outputText />
			
			<h:outputLabel value="Cor" for="inputCor" />
			<h:inputText id="inputCor"  value="#{carroBean.carro.cor}"
			label="Campo Cor" maxlength="50" size="50" required="true" />
			<h:outputText />
			
			<h:outputLabel value="Placa" for="inputPlaca" />
			<h:inputText id="inputPlaca"  value="#{carroBean.carro.placa}"
			label="Campo Placa" maxlength="50" size="50" required="true" />
			<h:outputText />
			
			<h:outputLabel value="Quilometragem" for="inputQuilometragem" />
			<h:inputText id="inputQuilometragem"  value="#{carroBean.carro.quilometragem}"
			label="Campo Quilometragem" maxlength="50" size="50" required="true" />
			<h:outputText />
			
			
			
			<h:outputText />
				<h:commandButton value="Confirmar"
				action="#{carroBean.salvarCarroController()}" />
			<h:outputText />
			
			<br></br>
			<br></br>
		</h:panelGrid>
	</h:form>

	
</h:body>
</html>
